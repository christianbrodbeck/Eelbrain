{% set version = "0.27.8" %}
{% set sha256 = "b6a3e9569708eae495aa0249f718dc2d7db59cd9295f9da7a1c22d0c765d5ee3" %}

# https://github.com/conda/conda-build/issues/2717

package:
  name: eelbrain
  version: {{ version }}

source:
  fn: eelbrain-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/e/eelbrain/eelbrain-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  osx_is_app: True

requirements:
  build:
    - python 2.7
    - python.app  # [osx]
    - cython >=0.21
    - olefile  # [win or linux]
    - pywin32-ctypes  # [win]
    - setuptools >=17
    - numpy 1.11.*

  run:
    - python 2.7
    - python.app  # [osx]
    - colormath >=2.1
    - ipython
    - keyring >=5
    - matplotlib >=2.1
    - mne >=0.15.2
    - nibabel >=2.0, <2.3
    - olefile  # [linux]
    - {{ pin_compatible('numpy') }}
    - pillow
    - mayavi 4.5
    - vtk 6.3
    - pysurfer >=0.8
    - scipy >=0.17
    - tex >=1.8
    - tqdm >=4.8
    - wxpython 3

test:
  # Python imports
  imports:
    - eelbrain
    - eelbrain.load
    - eelbrain.mne_fixes
    - eelbrain.plot
    - eelbrain.save

about:
  home: https://pythonhosted.org/eelbrain
  summary: 'MEG/EEG analysis tools'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
