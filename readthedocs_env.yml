name: eelbrain
channels:
  - defaults
  - conda-forge
  - christianbrodbeck
dependencies:
  - python=2.7
  - setuptools >= 17
  - cython >= 0.21
  - colormath >= 2.1
  - tqdm >= 4.8
  - keyring >= 5
  - pillow
  - numpy >= 1.8
  - numpydoc
  - Sphinx >= 1.6
  - scipy >= 0.17
  - nibabel >= 2.0
  - matplotlib >= 1.1
  - wxpython >= 3.0
  - pip:
    - mne  # to avoid adding mayavi through PySurfer (when mayavi is imported
           # in readthedocs it blocks the build)
