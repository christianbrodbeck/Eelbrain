# usage: $ conda env create --file=env-dev3.yml
# to run stats test, install r-ez with $ conda install -c ncil r-ez --no-deps
# need traitsui and pyface >5.1 for WXPython 4
name: eeldev3
channels:
- defaults
- conda-forge
- christianbrodbeck
# - ncil  # for r-ez
dependencies:
# mne-python
- python>=3.6
- pip
- numpy
- scipy >= 0.17, !=1.0.0  # 1.0 has bug: UnboundLocalError: local variable 'iprint' referenced before assignment
- matplotlib
- pyqt #>=5.9
- vtk #>=8
- pandas
- scikit-learn
- h5py
- pillow
- statsmodels
- nose
- pytest
- pytest-cov
- sphinx
- psutil
- numpydoc
- flake8
- mayavi
# Eelbrain additions
- ipdb
- ipython
- colormath >= 2.1
- tqdm >= 4.19
- keyring >= 5
- pyarrow
- wxpython >=4
- nibabel >= 2.0
#- pysurfer >= 0.7
# building
- setuptools >= 17
- cython
# docs
- sphinx
- numpydoc
- pydocstyle
# testing
- flake8
- nose
- pytest
- coverage
# testing of R integration
- pip:
  - "git+https://github.com/nipy/PySurfer.git"
  - mne
  - nitime
  - nilearn
  - neo
  - pytest-sugar
  - pytest-faulthandler
  - sphinx_bootstrap_theme
  - git+https://github.com/sphinx-gallery/sphinx-gallery.git
